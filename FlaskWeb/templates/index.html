<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static',filename='img/apple-icon.png') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/boxicon.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/custom.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block style_local %}{% endblock %}
</head>
<nav id="main_nav" class="navbar navbar-expand-lg navbar-light bg-white shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <a style="margin: 0;width: 500px;padding-right: 0;" class="navbar-brand h1" href="{{ url_for('view.home_page') }}">
            <span class="text-dark h4">
                <img src="../static/img/logo_ML_black.svg" style="width: 20%" alt="logo">&nbsp;
                Huy</span> <span class="text-primary h4">Law</span>
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-toggler-success" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
             id="navbar-toggler-success">
            <div class="flex-fill mx-xl-7 mb-2">
                <ul class="nav navbar-nav d-flex justify-content-between mx-xl-7 text-center text-dark">
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="{{ url_for('view.home_page') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="{{ url_for('view.about_page') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="{{ url_for('view.work_page') }}">Work</a>
                    </li>
                    <li class="nav-item">
                        <a style="text-decoration: none" href="{{ url_for('auth.login_page') }}">
                            <button id="logi" class="nav-link btn-outline-info rounded-pill px-3">Login</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a style="text-decoration: none" href="{{ url_for('auth.regist_page') }}">
                            <button class="nav-link btn-outline-primary rounded-pill px-3">Sign in</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<body>
{% block login %}{% endblock %}

{% block regist %}{% endblock %}

{% block content %}{%  endblock %}

{% block footer %}{% endblock %}

{% block script %}{% endblock %}
</body>

</html>
