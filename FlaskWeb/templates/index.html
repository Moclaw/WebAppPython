<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} title_name {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="{{ url_for('static',filename='img/apple-icon.png') }}">

<body>

        <a style="margin: 0;width: 500px;padding-right: 0;" class="navbar-brand h1" href="{{ url_for('view.home_page') }}">

                <img src="../static/img/logo_ML_black.svg" style="width: 20%" alt="logo">&nbsp;

        </button>


        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
             id="navbar-toggler-success">
            <div class="flex-fill mx-xl-7 mb-2">
                <ul class="nav navbar-nav d-flex justify-content-between mx-xl-7 text-center text-dark">
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="{{ url_for('view.home_page') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="{{ url_for('view.about_page') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-primary rounded-pill px-3" href="{{ url_for('view.work_page') }}">Work</a>
                    </li>
                    <li class="nav-item">
                        <a style="text-decoration: none" href="#">
                            <button class="nav-link btn-outline-info rounded-pill px-3">Login</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a style="text-decoration: none" href="#">
                            <button class="nav-link btn-outline-primary rounded-pill px-3">Sign in</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
{% block content %}

{%  endblock %}

    <div style="background-color: rgb(32, 127, 211);">

                    <p style="color: white;font-size: 20px;width: 1000px;margin-bottom: 50px;" >
                        Copyright &copy; 2021 Nguyen Thanh Cong(Moclaw) & Do Huy. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/isotope.pkgd.js"></script>
<script>
    $(window).load(function () {
        // init Isotope
        var $projects = $('.projects').isotope({
            itemSelector: '.project',
            layoutMode: 'fitRows'
        });
        $(".filter-btn").click(function () {
            var data_filter = $(this).attr("data-filter");
            let isotope = $projects.isotope({
                filter: data_filter
            });
            $(".filter-btn").removeClass("active");
            $(".filter-btn").removeClass("shadow");
            $(this).addClass("active");
            $(this).addClass("shadow");
            return false;
        });
    });
</script>
<script src="../static/js/templatemo.js"></script>
<script src="../static/js/custom.js"></script>

</body>

</html>
